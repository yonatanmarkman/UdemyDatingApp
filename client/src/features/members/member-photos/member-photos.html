@if (!memberService.editMode()) {
    @if (photos(); as photos) {
        @if (photos.length > 0) {
            <div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
                @for (photo of arrayWithProfilePhotoAtTheFront(); track photo.id) {
                <div class="relative">
                    <img src="{{photo.url}}" alt="photo of member" class="w-full rounded-lg">
                    <app-member-photo-selector [photoFile]="photo" />
                </div>
                }
            </div>
        } @else {
            <p class="text-center text-gray-500">No photos available</p>
        }
    }
} @else {
    <app-image-upload (uploadFile)="onUploadImage($event)" [loading]="loading()" />
}
