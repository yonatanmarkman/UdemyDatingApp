@if (photos$ | async; as photos) {
    @if (photos.length > 0) {
        <div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
            @for (photo of photos; track photo.id) {
                <img src="{{photo.url}}" alt="photo of member" 
                    class="w-full rounded-lg">
            }
            @for (photoMock of photoMocks; track $index) {
                <img src="{{photoMock.url}}" alt="photo of member" 
                    class="w-full rounded-lg">
            }
        </div>
    }
}
